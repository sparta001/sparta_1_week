    <!doctype html>
    <html lang="en">

    <head>
        <!-- Webpage Title -->
        <title>Home | SpaMovie</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- 세로정렬, 크기-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--리스트 가져옴-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>spamovie</title>

        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: 'Gowun Dodum', sans-serif;
            }

            .mycards {
                margin: 100px auto 0px auto;
                width: 95%;
                max-width: 1200px;
            }

        </style>
        <script>
            $(document).ready(function () {
                listing();
            });

            function listing() {
                $.ajax({
                    type: "GET",
                    url: "http://spartacodingclub.shop/web/api/movie",
                    data: {},
                    success: function (response) {
                        let movies = response['movies']
                        for (let i = 0; i < movies.length; i++) {
                            let movie = movies[i]
                            let title = movie['title']
                            let desc = movie['desc']
                            let image = movie['image']
                            let moviebrand = movie['moviebrand']
                            let star = movie['star']

                            let star_image = '⭐'.repeat(star)

                            let temp_html = `<div class="col">
                                                    <div class="card h-100">
                                                    <img src="${image}"
                                                    class="card-img-top">
                                                    <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${desc}</p>
                                                    <p>${star_image}</p>
                                                    <p class="moviebrand">${moviebrand}</p>
                                              </div>
                                          </div>
                                    </div>`
                            $('#cards-box').append(temp_html)
                        }
                    }
                })
            }

        </script>
    </head>
    <body>
    <!-- 네브바 -->
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}">
                <strong class="is-sparta"
                        style="font-family: 'Stylish', sans-serif;font-size: larger;">SpaMovie</strong>
            </a>
        </div>
    </nav>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-box">
            <div class="col">
                <div class="card h-100">
                    <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                         class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">제목</h5>
                        <p class="card-text">디스크립션</p>
                        <p>⭐⭐⭐</p>
                        <p class="moviebrand">영화브랜드</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

    </html>
